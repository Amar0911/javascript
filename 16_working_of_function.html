<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Working of Function</h2>

    <script>
        document.write("1 <br>");
        document.write("2 <br>");

        function show() {
            document.write("Inner Function <br>");
        }
        show();  // you can call a function at any place,  

        document.write("4 <br>");
        document.write("5 <br>");

        document.write("Outer Function")
        
    </script>
</body>
</html>
