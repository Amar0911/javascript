     <!-- Block scope -->

     <script>

        // 3rd point of Block scope i.e Variables declared with var have function scope, not block scope.
        // means we can access value of i outside the if block.

        if (true) {
            var j = 100
            document.write('value of var j inside function : ' + j + '<br><br>')
        }
        document.write('value of var j outside function : ' + j + '<br><br>')

        if (true) {
            let i = 100
            document.write('value of let i inside function : ' + i + '<br><br>')
        }
        document.write('value of let i outside function : ' + i + '<br><br>')   // in let we can be access value of the function outside the function



     </script>

<!-- In local Scope if variable is declare with var keyword inside the function then it is a local scope 
     or local variable.
     If var keyword is removed inside the function then it is consider as a global scope  -->
