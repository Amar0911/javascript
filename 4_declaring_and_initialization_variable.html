<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Declaring and Initialization Variable</h3>

    <script>
        var first_name
        first_name = "Amar"
        document.write("First Initializing and then Declaring Name : ",first_name,"<br><hr>")

        var first_name = "Amar", last_name = "Gupta"
        document.write("2 variable Initializing at a same time : ",first_name,"<br>")
        document.write("last_name : ", last_name,"<br><hr>")

        var first_name="Amar", last_name="Gupta",age=24
        document.write("Intaializing 3 variable at a time with different datatype <br>  Name:",first_name,"<br>")
        document.write("Last Name:",last_name,"<br>")
        document.write("Age:",age,"<br><hr>")

        document.write('Using typeof() function to find datatype:<br>')
        document.write("Age:",typeof(age),"<br>")
        document.write("Age:",typeof(first_name),"<br><hr>") 
    </script>
</body>
</html>
