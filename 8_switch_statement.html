<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Switch Statement</h2>
    <br><hr>

    <script>

      // switch statement

      let fruit = "apple";

      switch(fruit) {
      case "banana":
        document.write("Banana is Yellow");
        break;
      case "apple":
        document.write("Apple is Red")
        break;
      case "orange":
        document.write("Orange is orange")
        break;
      default:
        document.write("I don't know the color of this fruit");
      }

      document.write("<br><hr>")

      // -----------------------------------------------------------------------------------------------------------

      var day = parseInt(prompt('Enter day'));
      var dayName;

      switch (day) {
      case 0:
        dayName = "Sunday";
        break;
      case 1:
        dayName = "Monday";
        break;
      case 2:
        dayName = "Tuesday";
        break;
      case 3:
        dayName = "Wednesday";
        break;
      case 4:
        dayName = "Thursday";
        break;
      case 5:
        dayName = "Firday";
        break;
      case 6:
        dayName = "Saturday";
        break;

      default:
        dayName = "Invalid day"; // This will be the default case if day is not 0-6
      }

      document.write("Today is " + dayName)

    </script>
</body>
</html>
