<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Arrow Function</h2>

    <script>

        // Normal Function

        function show() {
            document.write('Normal Function <br><hr>')
        }
        show()


        // Function Expression

        var x = function show() {
            document.write('Function Expression <br><hr>')
        }
        x()

        // Anonymous Function

        var anony = function() {
            document.write('Anonymous Function <br><hr>')
        }
        anony()

        // Arrow Function

        var arrow = () =>{
            document.write('Arrow Function <br><hr>')
        }
        arrow()



    </script>

</body>
</html>
