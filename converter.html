<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Converter</title>
</head>
<body>
    

    <div class="container">
        <div class="head">
            <h1>Converter</h1>
        </div>
        <div class="operation">
            <input type="number" id="display-number" value="1">

            <input type="radio" name="convert" id="km_to_m">
            <label for="km_to_m">Kilometer to Meter</label>

            <input type="radio" name="convert" id="m_to_cm">
            <label for="m_to_cm">Meter to Centimeter</label>

            <button onclick="convert()">Convert</button>
        </div>

        <div class="result">
            <h1 class="result-head"></h1>
        </div>
    </div>

    <script>

        let result = document.getElementById('result-head')
        let km_to_m = document.getElementById('km_to_m')
        let m_to_cm = document.getElementById('m_to_cm')
        let display_value = document.getElementById('display-number')

        function convert(){
            
            

                if(km_to_m.checked){
                    let values = display_value.value*1000
                    console.log(values)
                    result.innerHTML=values
                }

                if(m_to_cm.checked){
                    let values = display_value.value*100
                    // result.innerHTML = values
                }
            }
            
    </script>

</body>
</html>
